name: Run tests

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      [ master, stage ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set env
        run: |
          echo "env=${{ github.workflow }}-${{ github.ref }}" >> $GITHUB_ENV

      - name: Set-env output
        id: set-env-output
        run: echo "env=some text" >> $GITHUB_OUTPUT

      - name: print env
        run: |
          echo "env after print: ${{ env }}"
          echo "envTest after print: ${{ steps.set-env-output.outputs.env }}"

  deploy2:
