name: Run tests

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      [ master, stage ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set-env
        run: |
          echo "env = ${{ secrets.TEST_TEXT }}" >> $GITHUB_ENV
          echo "envTest = some_text" >> $GITHUB_ENV

      - name: print env
        run: |
          echo "env after print: ${{ steps.set-env.outputs.env }}"
          echo "envTest after print: ${{ steps.set-env.outputs.envTest }}"
