name: Run tests

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      [ master, stage ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        number: [ 1, 2, 3 ]
    steps:
      - uses: actions/checkout@v2

      - name: Set env
        run: |
          echo "DEPLOY_NUMBER=${{ matrix.number }}" >> $GITHUB_ENV

      - name: Print env
        run: |
          echo "Deploying version $DEPLOY_NUMBER"    
          
